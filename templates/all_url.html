{% extends 'base.html' %}


{% block title %}

  Все URL

{% endblock %}

{% block body %}
    <div class="container mt-5">
      <h1>Все URL на сайте</h1>
      {% for i in urls %}
      <div class="alert alert-info">
        <p><b>Сокращение:</b> <a href="http://127.0.0.1:5000/{{ i.id }}">http://127.0.0.1:5000/{{ i.id }}</a></p>
        <p><b>Ссылка:</b> <a href="{{ i.url }}">{{ i.url }}</a></p>
      </div>
      {% endfor %}
    </div>
{% endblock %}
